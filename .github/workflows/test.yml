on:
  push:
    branches:
      - main
env:
  PROFILE: dev
  PROJECT: vc
  API_URL: https://com-api.kakaohealthcare.com/api/ext/deploy/
  TOKEN: e7fc6a628e99d2714ad617a7aaf092db4505d601

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Gitlab Pipeline Trigger
        run: |
          curl -X POST \
              --fail \
              -H "Content-Type: application/json" \
              -H "Authorization: Token ${TOKEN}" \
              -d '{
                    "profile": "'"${PROFILE}"'",
                    "project": "'"${PROJECT}"'",
                    "branch": "'"${GITHUB_REF_NAME}"'",
                    "repo": "'"${{ github.event.repository.name }}"'",
                    "repo_url": "'"http://github.com/${GITHUB_REPOSITORY}"'",
                    "username": "'"${GITHUB_ACTOR}"'"
                    "email": "'"${{ github.event.head_commit.committer.email }}"'"
                    "commit_msg": "'"${{ github.event.head_commit.message }}"'",
                  }' \
              ${API_URL}
