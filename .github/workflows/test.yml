on:
  push:
    branches:
      - main
env:
  GAR_LOCATION: asia-northeast3-docker.pkg.dev
  PROJECT_ID: dev-pasta
  REPOSITORY: img-dev-pasta-api
  IMAGE: application
  SERVICE: run-dev-pasta-api
  REGION: asia-northeast3
  PROFILE: dev
  API_URL: https://com-api.kakaohealthcare.com/api/v4/projects/795/trigger/pipeline
  PROJECT: vc

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Gitlab Pipeline Trigger
        run: |
          curl -X POST \
              --fail \
              -H "Content-Type: application/json" \
              -d '{
                    "profile": "'"${PROFILE}"'",
                    "project": "'"${PROJECT}"'",
                    "branch": "'"${GITHUB_REF_NAME}"'",
                    "repo": "'"${{ github.event.repository.name }}"'",
                    "repo_url": "'"https://github.com/${GITHUB_REPOSITORY}"'",
                    "username": "'"${GITHUB_ACTOR}"'"
                  }' \
              ${API_URL}
